<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.CreateContratoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-6">
                <h:outputLabel value="#{bundle.CreateContratoLabel_numero}" for="numero" />
                <h:inputText class="form-control" id="numero" value="#{contratoController.selected.numero}" title="#{bundle.CreateContratoTitle_numero}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_numero}"/>
                <h:message for="numero" style="color: red" />
                <h:outputLabel value="#{bundle.CreateContratoLabel_descricao}" for="descricao" />
                <h:inputText class="form-control" id="descricao" value="#{contratoController.selected.descricao}" title="#{bundle.CreateContratoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_descricao}"/>
                <h:message for="descricao" style="color: red" />
                <h:outputLabel value="#{bundle.CreateContratoLabel_prazo}" for="prazo" />
                <h:inputText class="form-control" id="prazo" value="#{contratoController.selected.prazo}" title="#{bundle.CreateContratoTitle_prazo}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_prazo}"/>
                <h:message for="prazo" style="color: red" />
                <h:outputLabel value="#{bundle.CreateContratoLabel_inicio}" for="inicio" />
                <h:inputText class="form-control date" id="inicio" value="#{contratoController.selected.inicio}" title="#{bundle.CreateContratoTitle_inicio}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_inicio}">
                    <f:convertDateTime type="date" />
                </h:inputText>
                <h:message for="inicio" style="color: red" />
                <h:outputLabel value="#{bundle.CreateContratoLabel_valor}" for="valor" />
                <h:inputText class="form-control money" id="valor" value="#{contratoController.selected.valor}" title="#{bundle.CreateContratoTitle_valor}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_valor}">
                    <f:convertNumber type="currency" />
                </h:inputText>
                <h:message for="valor" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
