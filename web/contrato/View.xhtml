<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.ViewContratoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <div class="col-md-6">
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_id}"/></strong></p>
                <p><h:outputText value="#{contratoController.selected.id}" title="#{bundle.ViewContratoTitle_id}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_numero}"/></strong></p>
                <p><h:outputText value="#{contratoController.selected.numero}" title="#{bundle.ViewContratoTitle_numero}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_descricao}"/></strong></p>
                <p><h:outputText value="#{contratoController.selected.descricao}" title="#{bundle.ViewContratoTitle_descricao}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_prazo}"/></strong></p>
                <p><h:outputText value="#{contratoController.selected.prazo}" title="#{bundle.ViewContratoTitle_prazo}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_inicio}"/></strong></p>
                <p>
                    <h:outputText value="#{contratoController.selected.inicio}" title="#{bundle.ViewContratoTitle_inicio}">
                        <f:convertDateTime type="date" />
                    </h:outputText>
                </p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_valor}"/></strong></p>
                <p>
                    <h:outputText value="#{contratoController.selected.valor}" title="#{bundle.ViewContratoTitle_valor}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p>
            </div>
        </div>
    </ui:define>
</ui:composition>
