<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.ViewContratoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <div class="col-md-12">
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_id}"/></strong></p>
                <p><h:outputText value="#{contratoController.selected.id}" title="#{bundle.ViewContratoTitle_id}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_numero}"/></strong></p>
                <p><h:outputText value="#{contratoController.selected.numero}" title="#{bundle.ViewContratoTitle_numero}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_descricao}"/></strong></p>
                <p><h:outputText value="#{contratoController.selected.descricao}" title="#{bundle.ViewContratoTitle_descricao}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_prazo}"/></strong></p>
                <p><h:outputText value="#{contratoController.selected.prazo}" title="#{bundle.ViewContratoTitle_prazo}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_inicio}"/></strong></p>
                <p>
                    <h:outputText value="#{contratoController.selected.inicio}" title="#{bundle.ViewContratoTitle_inicio}">
                        <f:convertDateTime type="date" />
                    </h:outputText>
                </p>
                <p><strong><h:outputText value="#{bundle.ViewContratoLabel_valor}"/></strong></p>
                <p>
                    <h:outputText value="#{contratoController.selected.valor}" title="#{bundle.ViewContratoTitle_valor}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p>
                <p><strong><h:outputText value="#{bundle.ListEscopoTitle}"/></strong></p>
                <h:panelGroup>
                    <h:dataTable value="#{contratoController.selected.escopoCollection}" var="item" border="0" cellpadding="2" cellspacing="0" class="table table-striped table-hover table-bordered" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoTitle_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidade}">
                                <f:convertNumber type="number" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}">
                                <f:convertNumber type="currency" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoTitle_unidadeMedidaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadeMedidaId.nome}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </div>
        </div>
    </ui:define>
</ui:composition>
