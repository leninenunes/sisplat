<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.ViewRtTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <div class="col-md-12">
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_id}"/></strong></p>
                <p><h:outputText value="#{rtController.selected.id}" title="#{bundle.ViewRtTitle_id}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_tipo}"/></strong></p>
                <p><h:outputText value="#{rtController.selected.tipoNome}" title="#{bundle.ViewRtTitle_tipo}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_dataViagem}"/></strong></p>
                <p><h:outputText value="#{rtController.selected.dataViagem}" title="#{bundle.ViewRtTitle_dataViagem}">
                        <f:convertDateTime type="date" />
                    </h:outputText></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_horaViagem}"/></strong></p>
                <p><h:outputText value="#{rtController.selected.horaViagem}" title="#{bundle.ViewRtTitle_horaViagem}">
                        <f:convertDateTime type="time" pattern="HH:mm" />
                    </h:outputText></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_comentario}"/></strong></p>
                <p><h:outputText value="#{rtController.selected.comentario}" title="#{bundle.ViewRtTitle_comentario}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_localEmbarqueId}"/></strong></p>
                <p><h:outputText value="#{rtController.selected.localEmbarqueId.nome}" title="#{bundle.ViewRtTitle_localEmbarqueId}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_localDesembarqueId}"/></strong></p>
                <p><h:outputText value="#{rtController.selected.localDesembarqueId.nome}" title="#{bundle.ViewRtTitle_localDesembarqueId}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_statusId}"/></strong></p>
                <p><h:outputText value="#{rtController.selected.statusId.nome}" title="#{bundle.ViewRtTitle_statusId}"/></p>
                <p><strong><h:outputText value="#{bundle.ListRtHasProfissionalTitle_profissional}"/></strong></p>
                <h:panelGroup>
                    <h:dataTable value="#{rtController.selected.rtHasProfissionalCollection}" var="item" border="0" cellpadding="2" cellspacing="0" class="table table-striped table-hover table-bordered" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfissionalTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.profissional.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfissionalTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.profissional.nome}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </div>
        </div>
    </ui:define>
</ui:composition>
