<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.EditRtTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-12">
                <h:outputLabel value="#{bundle.EditRtLabel_tipo}" for="tipo" />
                <h:selectOneMenu class="form-control" id="tipo" value="#{rtController.selected.tipo}" title="#{bundle.EditRtTitle_tipo}" required="true" requiredMessage="#{bundle.EditRtRequiredMessage_tipo}">
                    <f:selectItems value="#{rtController.itemsRtTipo}" />
                </h:selectOneMenu>
                <h:message for="tipo" style="color: red" />
                <h:outputLabel value="#{bundle.EditRtLabel_dataViagem}" for="dataViagem" />
                <h:inputText class="form-control data-viagem" id="dataViagem" value="#{rtController.selected.dataViagem}" title="#{bundle.EditRtTitle_dataViagem}" required="true" requiredMessage="#{bundle.EditRtRequiredMessage_dataViagem}">
                    <f:convertDateTime type="date" />
                </h:inputText>
                <h:message for="dataViagem" style="color: red" />
                <h:outputLabel value="#{bundle.EditRtLabel_horaViagem}" for="horaViagem" />
                <h:inputText class="form-control" id="horaViagem" value="#{rtController.selected.horaViagem}" title="#{bundle.EditRtTitle_horaViagem}" required="true" requiredMessage="#{bundle.EditRtRequiredMessage_horaViagem}">
                    <f:convertDateTime type="time" pattern="HH:mm" />
                </h:inputText>
                <h:message for="horaViagem" style="color: red" />
                <h:outputLabel value="#{bundle.EditRtLabel_comentario}" for="comentario" />
                <h:inputTextarea class="form-control" rows="4" cols="30" id="comentario" value="#{rtController.selected.comentario}" title="#{bundle.EditRtTitle_comentario}" />
                <h:message for="comentario" style="color: red" />
                <h:outputLabel value="#{bundle.EditRtLabel_localEmbarqueId}" for="localEmbarqueId" />
                <h:selectOneMenu class="form-control" id="localEmbarqueId" value="#{rtController.selected.localEmbarqueId}" title="#{bundle.EditRtTitle_localEmbarqueId}" required="true" requiredMessage="#{bundle.EditRtRequiredMessage_localEmbarqueId}">
                    <f:selectItems value="#{localController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="localEmbarqueId" style="color: red" />
                <h:outputLabel value="#{bundle.EditRtLabel_localDesembarqueId}" for="localDesembarqueId" />
                <h:selectOneMenu class="form-control" id="localDesembarqueId" value="#{rtController.selected.localDesembarqueId}" title="#{bundle.EditRtTitle_localDesembarqueId}" required="true" requiredMessage="#{bundle.EditRtRequiredMessage_localDesembarqueId}">
                    <f:selectItems value="#{localController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="localDesembarqueId" style="color: red" />
                <h:outputLabel value="#{bundle.EditRtLabel_statusId}" for="statusId" />
                <h:selectOneMenu class="form-control" id="statusId" value="#{rtController.selected.statusId}" title="#{bundle.EditRtTitle_statusId}" required="true" requiredMessage="#{bundle.EditRtRequiredMessage_statusId}">
                    <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="statusId" style="color: red" />
                </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
