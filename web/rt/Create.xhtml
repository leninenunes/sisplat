<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.CreateRtTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-12">
                <h:outputLabel value="#{bundle.CreateRtLabel_tipo}" for="tipo" />
                <h:selectOneMenu class="form-control" id="tipo" value="#{rtController.selected.tipo}" title="#{bundle.CreateRtTitle_tipo}" required="true" requiredMessage="#{bundle.CreateRtRequiredMessage_tipo}">
                    <f:selectItems value="#{rtController.itemsRtTipo}" />
                </h:selectOneMenu>
                <h:message for="tipo" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtLabel_dataViagem}" for="dataViagem" />
                <h:inputText class="form-control data-viagem" id="dataViagem" value="#{rtController.selected.dataViagem}" title="#{bundle.CreateRtTitle_dataViagem}" required="true" requiredMessage="#{bundle.CreateRtRequiredMessage_dataViagem}">
                    <f:convertDateTime type="date" />
                </h:inputText>
                <h:message for="dataViagem" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtLabel_horaViagem}" for="horaViagem" />
                <h:inputText class="form-control hora-viagem" id="horaViagem" value="#{rtController.selected.horaViagem}" title="#{bundle.CreateRtTitle_horaViagem}" required="true" requiredMessage="#{bundle.CreateRtRequiredMessage_horaViagem}">
                    <f:convertDateTime type="time" pattern="HH:mm" />
                </h:inputText>
                <h:message for="horaViagem" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtLabel_comentario}" for="comentario" />
                <h:inputTextarea class="form-control" rows="4" cols="30" id="comentario" value="#{rtController.selected.comentario}" title="#{bundle.CreateRtTitle_comentario}" />
                <h:message for="comentario" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtLabel_localEmbarqueId}" for="localEmbarqueId" />
                <h:selectOneMenu class="form-control" id="localEmbarqueId" value="#{rtController.selected.localEmbarqueId}" title="#{bundle.CreateRtTitle_localEmbarqueId}" required="true" requiredMessage="#{bundle.CreateRtRequiredMessage_localEmbarqueId}">
                    <f:selectItems value="#{localController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="localEmbarqueId" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtLabel_localDesembarqueId}" for="localDesembarqueId" />
                <h:selectOneMenu class="form-control" id="localDesembarqueId" value="#{rtController.selected.localDesembarqueId}" title="#{bundle.CreateRtTitle_localDesembarqueId}" required="true" requiredMessage="#{bundle.CreateRtRequiredMessage_localDesembarqueId}">
                    <f:selectItems value="#{localController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="localDesembarqueId" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtLabel_status}" for="status" />
                <h:selectOneMenu class="form-control" id="status" value="#{rtController.selected.status}" title="#{bundle.CreateRtTitle_status}" required="true" requiredMessage="#{bundle.CreateRtRequiredMessage_status}">
                    <f:selectItems value="#{rtController.itemsRtStatus}"/>
                </h:selectOneMenu>
                <h:message for="status" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtHasProfissionalLabel_profissional}"/>
                <h:panelGrid columns="3">
                    <h:selectManyListbox class="form-control lefttoright" size="4" id="left" value="#{rtController.leftSelected}" converter="profissionalConverter">
                        <f:selectItems value="#{rtController.leftAvailable}" />
                        <f:ajax event="dblclick" execute="left" render="left right" listener="#{rtController.leftToRight}"/>
                    </h:selectManyListbox>
                    <h:panelGroup class="form-group">
                        <h:commandButton class="btn btn-primary" value="#{bundle.Add}" style="width: 100px;">
                            <f:ajax event="click" execute="left" render="left right" listener="#{rtController.leftToRight}" />
                        </h:commandButton>
                        <br/>
                        <h:commandButton class="btn btn-danger" value="#{bundle.Remove}" style="width: 100px;">
                            <f:ajax execute="right" render="right left" listener="#{rtController.rightToLeft}" />
                        </h:commandButton>
                    </h:panelGroup>
                    <h:selectManyListbox class="form-control lefttoright" size="4" id="right" value="#{rtController.rightSelected}" converter="profissionalConverter">
                        <f:selectItems value="#{rtController.rightAvailable}" />
                    </h:selectManyListbox>
                </h:panelGrid>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
