<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/MainTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.AppTitle} - #{bundle.ListSubcontratoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-2">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-1 mb-2 border-bottom">
                <div class="col-sm-8"><h2>#{bundle.ListSubcontratoTitle}</h2></div>
            </div>
            <h:form id="formList">
                <h:panelGroup id="messagePanel" layout="list" rendered="#{facesContext.validationFailed==false}" >
                    <h:messages errorClass="alert alert-danger" infoClass="alert alert-success" layout="list" style="list-style-type: none;"/>
                    <script>validationSucess();</script>
                </h:panelGroup>
                <div class="float-right">
                    <h:commandLink class="btn btn-primary" value="#{bundle.ListSubcontratoCreateLink}">
                        <f:ajax render="formCreate" event="click" listener="#{subcontratoController.prepareCreate}"/>
                        <f:passThroughAttribute name="data-toggle" value="modal"/>
                        <f:passThroughAttribute name="data-target" value="#modalCreate"/>
                    </h:commandLink>
                </div>
                <a class="btn btn-primary" data-toggle="collapse" href="#filter" role="button" aria-expanded="false">#{bundle.Filter}</a>
                <div id="filter" class="row collapse #{subcontratoController.filterShow}">					
                    <div class="form-group col-md-3">
                        <h:outputLabel value="#{bundle.CreateSubcontratoLabel_id}" for="id" />
                        <h:inputText class="form-control" id="id" value="#{subcontratoController.filtered.id}" title="#{bundle.CreateSubcontratoTitle_id}"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel value="#{bundle.CreateSubcontratoLabel_numero}" for="numero" />
                        <h:inputText class="form-control" id="numero" value="#{subcontratoController.filtered.numero}" title="#{bundle.CreateSubcontratoTitle_numero}"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel value="#{bundle.CreateSubcontratoLabel_descricao}" for="descricao" />
                        <h:inputText class="form-control" id="descricao" value="#{subcontratoController.filtered.descricao}" title="#{bundle.CreateSubcontratoTitle_descricao}"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel value="#{bundle.CreateSubcontratoLabel_prazo}" for="prazo" />
                        <h:inputText class="form-control" id="prazo" value="#{subcontratoController.filtered.prazo}" title="#{bundle.CreateSubcontratoTitle_prazo}"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel value="#{bundle.CreateSubcontratoLabel_inicio}" for="inicio" />
                        <h:inputText class="form-control date" id="inicio" value="#{subcontratoController.filtered.inicio}" title="#{bundle.CreateSubcontratoTitle_inicio}">
                            <f:convertDateTime type="date" />
                        </h:inputText>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel value="#{bundle.CreateSubcontratoLabel_valor}" for="valor" />
                        <h:inputText class="form-control" id="valor" value="#{subcontratoController.filtered.valor}" title="#{bundle.CreateSubcontratoTitle_valor}">
                            <f:convertNumber type="number" />
                        </h:inputText>
                    </div>
                    <div class="form-group col-md-3" style="margin-top: auto;">
                        <h:commandButton class="btn btn-primary" value="#{bundle.Search}">
                            <f:ajax event="click" render="formList" listener="#{subcontratoController.filter}" execute="@form" />
                        </h:commandButton>
                        <h:commandButton class="btn btn-default" value="#{bundle.Clean}">
                            <f:ajax event="click" render="formList" listener="#{subcontratoController.clearFilter}" execute="@form" />
                        </h:commandButton>
                    </div>
                    <script>maskInput();</script>
                </div>
                <div class="table-responsive">
                    <h:outputText escape="false" value="#{bundle.ListSubcontratoEmpty}" rendered="#{subcontratoController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{subcontratoController.items.rowCount > 0}">
                        <h:dataTable value="#{subcontratoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" class="table table-striped table-hover table-bordered" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSubcontratoTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSubcontratoTitle_numero}"/>
                                </f:facet>
                                <h:outputText value="#{item.numero}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSubcontratoTitle_descricao}"/>
                                </f:facet>
                                <h:outputText value="#{item.descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSubcontratoTitle_prazo}"/>
                                </f:facet>
                                <h:outputText value="#{item.prazo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSubcontratoTitle_inicio}"/>
                                </f:facet>
                                <h:outputText value="#{item.inicio}">
                                    <f:convertDateTime type="date" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSubcontratoTitle_valor}"/>
                                </f:facet>
                                <h:outputText value="#{item.valor}">
                                    <f:convertNumber type="currency" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <h:commandLink 
                                    class="view" title="#{bundle.ListSubcontratoViewLink}">
                                    <f:ajax event="click" render="formView" listener="#{subcontratoController.prepareView}" />
                                    <f:passThroughAttribute name="data-toggle" value="modal"/>
                                    <f:passThroughAttribute name="data-target" value="#modalView"/>
                                    <i class="fas fa-list"/>
                                </h:commandLink>
                                <h:commandLink 
                                    class="edit" title="#{bundle.ListSubcontratoEditLink}">
                                    <f:ajax event="click" render="formEdit" listener="#{subcontratoController.prepareEdit}" />
                                    <f:passThroughAttribute name="data-toggle" value="modal"/>
                                    <f:passThroughAttribute name="data-target" value="#modalEdit"/>
                                    <i class="far fa-edit"/>
                                </h:commandLink>
                                <h:commandLink 
                                    class="delete" title="#{bundle.ListSubcontratoDestroyLink}">
                                    <f:ajax event="click" render="formDelete" listener="#{subcontratoController.prepareDestroy}" />
                                    <f:passThroughAttribute name="data-toggle" value="modal"/>
                                    <f:passThroughAttribute name="data-target" value="#modalDelete"/>
                                    <i class="far fa-trash-alt"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <div class="col-md-12">
                            <h:outputLabel value="#{bundle.RowsPerPage} " />
                            <h:selectOneMenu id="inputPageSize" value="#{subcontratoController.pageSize}">
                                <f:ajax event="change" render="formList" listener="#{subcontratoController.updatePageSize}" />
                                <f:selectItems value="#{subcontratoController.listPageSize}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-6">
                            #{bundle.Page} <h:outputText value="#{subcontratoController.pagination.page + 1} "/> #{bundle.PageOf}
                            <h:outputText value="#{subcontratoController.pagination.totalPage + 1} "/> #{bundle.ShowingRecords} 
                            <h:outputText value="#{subcontratoController.pagination.pageFirstItem + 1} #{bundle.RecordsUpTo} 
                                          #{subcontratoController.pagination.pageLastItem + 1} #{bundle.RecordsOf} #{subcontratoController.pagination.itemsCount}"/>
                        </div>
                        <div class="col-md-12">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <h:commandLink class="page-link" action="#{subcontratoController.first}" value="#{bundle.First}">
                                        <f:ajax event="click" render="formList" listener="#{subcontratoController.first}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{subcontratoController.pagination.disabledPreviousPage}">
                                    <h:commandLink class="page-link" value="#{bundle.Previous}">
                                        <f:ajax event="click" render="formList" listener="#{subcontratoController.previous}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{subcontratoController.pagination.activePrimaryPage}">
                                    <h:commandLink class="page-link" value="#{subcontratoController.pagination.page + 1}" rendered="#{subcontratoController.pagination.hasPrimaryPage}">
                                        <f:ajax event="click" render="formList" listener="#{subcontratoController.priPage}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{subcontratoController.pagination.activeSecondPage}">
                                    <h:commandLink class="page-link" value="#{subcontratoController.pagination.page + 2}" rendered="#{subcontratoController.pagination.hasSecondPage}">
                                        <f:ajax event="click" render="formList" listener="#{subcontratoController.secPage}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{subcontratoController.pagination.activeThirdPage}">
                                    <h:commandLink class="page-link" value="#{subcontratoController.pagination.page + 3}" rendered="#{subcontratoController.pagination.hasThirdPage}">
                                        <f:ajax event="click" render="formList" listener="#{subcontratoController.thiPage}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{subcontratoController.pagination.disabledNextPage}">
                                    <h:commandLink class="page-link" value="#{bundle.Next}">
                                        <f:ajax event="click" render="formList" listener="#{subcontratoController.next}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item">
                                    <h:commandLink class="page-link" action="#{subcontratoController.last}" value="#{bundle.Last}">
                                        <f:ajax event="click" render="formList" listener="#{subcontratoController.last}" execute="@form" />
                                    </h:commandLink>
                                </li>
                            </ul>
                        </div>
                    </h:panelGroup>
                </div>
            </h:form>
        </main>
        <div class="modal fade" id="modalCreate" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="formCreate">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabel">#{bundle.CreateSubcontratoTitle}</h4>
                        </div>
                        <div class="modal-body">
                            <ui:include src="Create.xhtml" />
                            <script>maskInput();</script>
                        </div>
                        <div class="modal-footer">
                            <h:commandLink class="btn btn-primary" value="#{bundle.CreateSubcontratoSaveLink}">
                                <f:ajax event="click" render="formList formCreate" listener="#{subcontratoController.create}" execute="@form" />
                            </h:commandLink>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="#{bundle.Cancel}" /></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalEdit" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="formEdit">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabel">#{bundle.EditSubcontratoTitle} <h:outputText value="#{subcontratoController.selected.id}" title="#{bundle.EditSubcontratoTitle_id}" /></h4>
                        </div>
                        <div class="modal-body">
                            <ui:include src="Edit.xhtml" />
                            <script>maskInput();</script>
                        </div>
                        <div class="modal-footer">
                            <h:commandLink class="btn btn-primary" value="#{bundle.EditSubcontratoSaveLink}">
                                <f:ajax event="click" render="formList formEdit" listener="#{subcontratoController.update}" execute="@form" />
                            </h:commandLink>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="#{bundle.Cancel}" /></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="formDelete">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabel">#{bundle.DeleteSubcontratoTitle} <h:outputText value="#{subcontratoController.selected.id}" /></h4>
                        </div>
                        <div class="modal-body">
                            #{bundle.DeleteSubcontratoTitleQuestion} <h:outputText value="#{subcontratoController.selected.id}" title="#{bundle.ListSubcontratoTitle_id}" />?
                        </div>
                        <div class="modal-footer">
                            <h:commandLink class="btn btn-primary" value="#{bundle.Yes}">
                                <f:ajax event="click" render="formList" listener="#{subcontratoController.destroy}" execute="@form" />
                            </h:commandLink>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="#{bundle.Not}" /></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalView" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="formView">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabel">#{bundle.ViewSubcontratoTitle} <h:outputText value="#{subcontratoController.selected.id}" title="#{bundle.ViewSubcontratoTitle_id}"/></h4>
                        </div>
                        <div class="modal-body">
                            <ui:include src="View.xhtml" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="#{bundle.Exit}" /></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
