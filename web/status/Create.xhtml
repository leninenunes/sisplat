<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.CreateStatusTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-6">
                <h:outputLabel value="#{bundle.CreateStatusLabel_id}" for="id" />
                <h:inputText class="form-control" id="id" value="#{statusController.selected.id}" title="#{bundle.CreateStatusTitle_id}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_id}"/>
                <h:message for="id" style="color: red" />
                <h:outputLabel value="#{bundle.CreateStatusLabel_nome}" for="nome" />
                <h:inputText class="form-control" id="nome" value="#{statusController.selected.nome}" title="#{bundle.CreateStatusTitle_nome}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_nome}"/>
                <h:message for="nome" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
