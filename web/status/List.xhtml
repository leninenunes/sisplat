<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/MainTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.AppTitle} - #{bundle.ListStatusTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-2">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 pb-1 mb-2 border-bottom">
                <div class="col-sm-8"><h2>#{bundle.ListStatusTitle}</h2></div>
            </div>
            <h:form id="formList">
                <h:panelGroup id="messagePanel" layout="list" rendered="#{facesContext.validationFailed==false}" >
                    <h:messages errorClass="alert alert-danger" infoClass="alert alert-success" layout="list" style="list-style-type: none;"/>
                    <script>validationSucess();</script>
                </h:panelGroup>
                <div class="float-right">
                    <h:commandLink class="btn btn-primary" value="#{bundle.ListStatusCreateLink}">
                        <f:ajax render="formCreate" event="click" listener="#{statusController.prepareCreate}"/>
                        <f:passThroughAttribute name="data-toggle" value="modal"/>
                        <f:passThroughAttribute name="data-target" value="#modalCreate"/>
                    </h:commandLink>
                </div>
                <a class="btn btn-primary" data-toggle="collapse" href="#filter" role="button" aria-expanded="false">#{bundle.Filter}</a>
                <div id="filter" class="row collapse #{statusController.filterShow}">					
                    <div class="form-group col-md-3">
                        <h:outputLabel value="#{bundle.CreateStatusLabel_id}" for="id" />
                        <h:inputText class="form-control" id="id" value="#{statusController.filtered.id}" title="#{bundle.CreateStatusTitle_id}"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel value="#{bundle.CreateStatusLabel_nome}" for="nome" />
                        <h:inputText class="form-control" id="nome" value="#{statusController.filtered.nome}" title="#{bundle.CreateStatusTitle_nome}"/>
                    </div>
                    <div class="form-group col-md-3" style="margin-top: auto;">
                        <h:commandButton class="btn btn-primary" value="#{bundle.Search}">
                            <f:ajax event="click" render="formList" listener="#{statusController.filter}" execute="@form" />
                        </h:commandButton>
                        <h:commandButton class="btn btn-default" value="#{bundle.Clean}">
                            <f:ajax event="click" render="formList" listener="#{statusController.clearFilter}" execute="@form" />
                        </h:commandButton>
                    </div>
                    <script>maskInput();</script>
                </div>
                <div class="table-responsive">
                    <h:outputText escape="false" value="#{bundle.ListStatusEmpty}" rendered="#{statusController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{statusController.items.rowCount > 0}">
                        <h:dataTable value="#{statusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" class="table table-striped table-hover table-bordered" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStatusTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStatusTitle_nome}"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <h:commandLink 
                                    class="view" title="#{bundle.ListStatusViewLink}">
                                    <f:ajax event="click" render="formView" listener="#{statusController.prepareView}" />
                                    <f:passThroughAttribute name="data-toggle" value="modal"/>
                                    <f:passThroughAttribute name="data-target" value="#modalView"/>
                                    <i class="fas fa-list"/>
                                </h:commandLink>
                                <h:commandLink 
                                    class="edit" title="#{bundle.ListStatusEditLink}">
                                    <f:ajax event="click" render="formEdit" listener="#{statusController.prepareEdit}" />
                                    <f:passThroughAttribute name="data-toggle" value="modal"/>
                                    <f:passThroughAttribute name="data-target" value="#modalEdit"/>
                                    <i class="far fa-edit"/>
                                </h:commandLink>
                                <h:commandLink 
                                    class="delete" title="#{bundle.ListStatusDestroyLink}">
                                    <f:ajax event="click" render="formDelete" listener="#{statusController.prepareDestroy}" />
                                    <f:passThroughAttribute name="data-toggle" value="modal"/>
                                    <f:passThroughAttribute name="data-target" value="#modalDelete"/>
                                    <i class="far fa-trash-alt"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <div class="col-md-12">
                            <h:outputLabel value="#{bundle.RowsPerPage} " />
                            <h:selectOneMenu id="inputPageSize" value="#{statusController.pageSize}">
                                <f:ajax event="change" render="formList" listener="#{statusController.updatePageSize}" />
                                <f:selectItems value="#{statusController.listPageSize}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-6">
                            #{bundle.Page} <h:outputText value="#{statusController.pagination.page + 1} "/> #{bundle.PageOf}
                            <h:outputText value="#{statusController.pagination.totalPage + 1} "/> #{bundle.ShowingRecords} 
                            <h:outputText value="#{statusController.pagination.pageFirstItem + 1} #{bundle.RecordsUpTo} 
                                          #{statusController.pagination.pageLastItem + 1} #{bundle.RecordsOf} #{statusController.pagination.itemsCount}"/>
                        </div>
                        <div class="col-md-12">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <h:commandLink class="page-link" action="#{statusController.first}" value="#{bundle.First}">
                                        <f:ajax event="click" render="formList" listener="#{statusController.first}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{statusController.pagination.disabledPreviousPage}">
                                    <h:commandLink class="page-link" value="#{bundle.Previous}">
                                        <f:ajax event="click" render="formList" listener="#{statusController.previous}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{statusController.pagination.activePrimaryPage}">
                                    <h:commandLink class="page-link" value="#{statusController.pagination.page + 1}" rendered="#{statusController.pagination.hasPrimaryPage}">
                                        <f:ajax event="click" render="formList" listener="#{statusController.priPage}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{statusController.pagination.activeSecondPage}">
                                    <h:commandLink class="page-link" value="#{statusController.pagination.page + 2}" rendered="#{statusController.pagination.hasSecondPage}">
                                        <f:ajax event="click" render="formList" listener="#{statusController.secPage}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{statusController.pagination.activeThirdPage}">
                                    <h:commandLink class="page-link" value="#{statusController.pagination.page + 3}" rendered="#{statusController.pagination.hasThirdPage}">
                                        <f:ajax event="click" render="formList" listener="#{statusController.thiPage}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item #{statusController.pagination.disabledNextPage}">
                                    <h:commandLink class="page-link" value="#{bundle.Next}">
                                        <f:ajax event="click" render="formList" listener="#{statusController.next}" execute="@form" />
                                    </h:commandLink>
                                </li>
                                <li class="page-item">
                                    <h:commandLink class="page-link" action="#{statusController.last}" value="#{bundle.Last}">
                                        <f:ajax event="click" render="formList" listener="#{statusController.last}" execute="@form" />
                                    </h:commandLink>
                                </li>
                            </ul>
                        </div>
                    </h:panelGroup>
                </div>
            </h:form>
        </main>
        <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="formCreate">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabel">#{bundle.CreateStatusTitle}</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        </div>
                        <div class="modal-body">
                            <ui:include src="Create.xhtml" />
                        </div>
                        <div class="modal-footer">
                            <h:commandLink class="btn btn-primary" value="#{bundle.CreateStatusSaveLink}">
                                <f:ajax event="click" render="formList formCreate" listener="#{statusController.create}" execute="@form" />
                            </h:commandLink>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="#{bundle.Cancel}" /></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="formEdit">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabel">#{bundle.EditStatusTitle} <h:outputText value="#{statusController.selected.id}" title="#{bundle.EditStatusTitle_id}" /></h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        </div>
                        <div class="modal-body">
                            <ui:include src="Edit.xhtml" />
                        </div>
                        <div class="modal-footer">
                            <h:commandLink class="btn btn-primary" value="#{bundle.EditStatusSaveLink}">
                                <f:ajax event="click" render="formList formEdit" listener="#{statusController.update}" execute="@form" />
                            </h:commandLink>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="#{bundle.Cancel}" /></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="formDelete">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabel">#{bundle.DeleteStatusTitle} <h:outputText value="#{statusController.selected.id}" /></h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        </div>
                        <div class="modal-body">
                            #{bundle.DeleteStatusTitleQuestion} <h:outputText value="#{statusController.selected.id}" title="#{bundle.ListStatusTitle_id}" />?
                        </div>
                        <div class="modal-footer">
                            <h:commandLink class="btn btn-primary" value="#{bundle.Yes}">
                                <f:ajax event="click" render="formList" listener="#{statusController.destroy}" execute="@form" />
                            </h:commandLink>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="#{bundle.Not}" /></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalView" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="formView">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalLabel">#{bundle.ViewStatusTitle} <h:outputText value="#{statusController.selected.id}" title="#{bundle.ViewStatusTitle_id}"/></h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        </div>
                        <div class="modal-body">
                            <ui:include src="View.xhtml" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="#{bundle.Exit}" /></button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
