<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-6">
                <h:outputLabel value="#{bundle.EditUsuarioLabel_login}" for="login" />
                <h:inputText class="form-control" id="login" value="#{usuarioController.selected.login}" title="#{bundle.EditUsuarioTitle_login}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_login}"/>
                <h:message for="login" style="color: red" />
                <h:outputLabel value="#{bundle.EditUsuarioLabel_nome}" for="nome" />
                <h:inputText class="form-control" id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.EditUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nome}"/>
                <h:message for="nome" style="color: red" />
                <h:outputLabel value="#{bundle.EditUsuarioLabel_senha}" for="senha" />
                <h:inputSecret class="form-control" id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.EditUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_senha}"/>
                <h:message for="senha" style="color: red" />
                <h:outputLabel value="#{bundle.EditUsuarioLabel_nivel}" for="nivel" />
                <h:selectOneMenu class="form-control" id="nivel" value="#{usuarioController.selected.nivel}" title="#{bundle.EditUsuarioTitle_nivel}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nivel}">
                    <f:selectItems value="#{usuarioController.itemsNivel}"/>
                </h:selectOneMenu>
                <h:message for="nivel" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
