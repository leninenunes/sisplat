<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.ViewApropriacaoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <div class="col-md-6">
                <p><strong><h:outputText value="#{bundle.ViewApropriacaoLabel_id}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.id}" title="#{bundle.ViewApropriacaoTitle_id}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewApropriacaoLabel_data}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.data}" title="#{bundle.ViewApropriacaoTitle_data}">
                        <f:convertDateTime type="date" />
                    </h:outputText></p>
                <p><strong><h:outputText value="#{bundle.ViewApropriacaoLabel_inicio}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.inicio}" title="#{bundle.ViewApropriacaoTitle_inicio}">
                        <f:convertDateTime type="time" pattern="HH:mm" />
                    </h:outputText></p>
                <p><strong><h:outputText value="#{bundle.ViewApropriacaoLabel_termino}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.termino}" title="#{bundle.ViewApropriacaoTitle_termino}">
                        <f:convertDateTime type="time" pattern="HH:mm" />
                    </h:outputText></p>
                <p><strong><h:outputText value="#{bundle.ViewApropriacaoLabel_intervalo}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.intervalo}" title="#{bundle.ViewApropriacaoTitle_intervalo}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewApropriacaoLabel_tag}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.tag}" title="#{bundle.ViewApropriacaoTitle_tag}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewEscopoLabel_contratoId}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.escopoId.contratoDescricao}" title="#{bundle.ViewEscopoTitle_contratoId}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewApropriacaoLabel_escopoId}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.escopoId.descricao}" title="#{bundle.ViewApropriacaoTitle_escopoId}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewApropriacaoLabel_profissionalId}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.profissionalId.nome}" title="#{bundle.ViewApropriacaoTitle_profissionalId}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewProfissionalLabel_funcaoId}"/></strong></p>
                <p><h:outputText value="#{apropriacaoController.selected.profissionalId.funcaoId.nome}" title="#{bundle.ViewProfissionalTitle_funcaoId}"/></p>
            </div>
        </div>
    </ui:define>
</ui:composition>
