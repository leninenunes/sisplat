<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeMB.currentLocale}">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title><ui:insert name="title">#{bundle.AppTitle}</ui:insert></title>
            <h:outputStylesheet library="css" name="bootstrap.min.css"/>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputStylesheet library="css" name="style.css"/>

            <h:outputScript library="js" name="jquery-3.5.1.min.js" />
            <h:outputScript library="js" name="bootstrap.min.js" />
            <h:outputScript library="fontawesome/js" name="all.js" />
            <h:outputScript library="js" name="functions.js" />
        </h:head>

        <h:body>
            <ui:include src="head.xhtml" />
            <ui:include src="sidebar.xhtml" />
            <ui:insert name="content" />
        </h:body>
    </f:view>
</html>
