<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.EditRtHasProfissionalTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-6">
                <h:outputLabel value="#{bundle.EditRtHasProfissionalLabel_statusId}" for="statusId" />
                <h:selectOneMenu class="form-control" id="statusId" value="#{rtHasProfissionalController.selected.statusId}" title="#{bundle.EditRtHasProfissionalTitle_statusId}" required="true" requiredMessage="#{bundle.EditRtHasProfissionalRequiredMessage_statusId}">
                    <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="statusId" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
