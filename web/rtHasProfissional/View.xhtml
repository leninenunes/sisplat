<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.ViewRtHasProfissionalTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <div class="col-md-6">
                <p><strong><h:outputText value="#{bundle.ViewRtHasProfissionalLabel_rt}"/></strong></p>
                <p><h:outputText value="#{rtHasProfissionalController.selected.rt}" title="#{bundle.ViewRtHasProfissionalTitle_rt}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_tipo}"/></strong></p>
                <p><h:outputText value="#{rtHasProfissionalController.selected.rt.tipoNome}" title="#{bundle.ViewRtTitle_tipo}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_dataViagem}"/></strong></p>
                <p>
                    <h:outputText value="#{rtHasProfissionalController.selected.rt.dataViagem}" title="#{bundle.ViewRtTitle_dataViagem}">
                        <f:convertDateTime type="date" />
                    </h:outputText>
                </p>
                <p><strong><h:outputText value="#{bundle.ViewRtLabel_horaViagem}"/></strong></p>
                <p>
                    <h:outputText value="#{rtHasProfissionalController.selected.rt.horaViagem}" title="#{bundle.ViewRtTitle_horaViagem}">
                        <f:convertDateTime type="time" pattern="HH:mm" />
                    </h:outputText>
                </p>
                <p><strong><h:outputText value="#{bundle.ViewRtHasProfissionalLabel_profissional}"/></strong></p>
                <p><h:outputText value="#{rtHasProfissionalController.selected.profissional.nome}" title="#{bundle.ViewRtHasProfissionalTitle_profissional}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewRtHasProfissionalLabel_statusId}"/></strong></p>
                <p><h:outputText value="#{rtHasProfissionalController.selected.statusId.nome}" title="#{bundle.ViewRtHasProfissionalTitle_statusId}"/></p>
            </div>
        </div>
    </ui:define>
</ui:composition>
