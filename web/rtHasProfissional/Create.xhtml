<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.CreateRtHasProfissionalTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-6">
                <h:inputHidden class="form-control" id="rtHasProfissionalPK_id" value="#{rtHasProfissionalController.selected.rtHasProfissionalPK.id}"/>
                <h:outputLabel value="#{bundle.CreateRtHasProfissionalLabel_profissional}" for="profissional" />
                <h:selectOneMenu class="form-control" id="profissional" value="#{rtHasProfissionalController.selected.profissional}" title="#{bundle.CreateRtHasProfissionalTitle_profissional}" required="true" requiredMessage="#{bundle.CreateRtHasProfissionalRequiredMessage_profissional}">
                    <f:selectItems value="#{profissionalController.itemsAvailableSelectOneDisponivel}"/>
                </h:selectOneMenu>
                <h:message for="profissional" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtHasProfissionalLabel_rt}" for="rt" />
                <h:selectOneMenu class="form-control" id="rt" value="#{rtHasProfissionalController.selected.rt}" title="#{bundle.CreateRtHasProfissionalTitle_rt}" required="true" requiredMessage="#{bundle.CreateRtHasProfissionalRequiredMessage_rt}">
                    <f:selectItems value="#{rtController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="rt" style="color: red" />
                <h:outputLabel value="#{bundle.CreateRtHasProfissionalLabel_status}" for="status" />
                <h:selectOneMenu class="form-control" id="status" value="#{rtHasProfissionalController.selected.status}" title="#{bundle.CreateRtHasProfissionalTitle_status}" required="true" requiredMessage="#{bundle.CreateRtHasProfissionalRequiredMessage_status}">
                    <f:selectItems value="#{rtController.itemsRtStatus}"/>
                </h:selectOneMenu>
                <h:message for="status" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
