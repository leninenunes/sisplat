<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.ViewProfissionalTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <div class="col-md-6">
                <p><strong><h:outputText value="#{bundle.ViewProfissionalLabel_id}"/></strong></p>
                <p><h:outputText value="#{profissionalController.selected.id}" title="#{bundle.ViewProfissionalTitle_id}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewProfissionalLabel_nome}"/></strong></p>
                <p><h:outputText value="#{profissionalController.selected.nome}" title="#{bundle.ViewProfissionalTitle_nome}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewProfissionalLabel_matricula}"/></strong></p>
                <p><h:outputText value="#{profissionalController.selected.matricula}" title="#{bundle.ViewProfissionalTitle_matricula}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewProfissionalLabel_funcaoId}" /></strong></p>
                <p><h:outputText value="#{profissionalController.selected.funcaoId.nome}" title="#{bundle.ViewProfissionalTitle_funcaoId}" /></p>
                <p><strong><h:outputText value="#{bundle.ProfissionalStatusLabel}" /></strong></p>
                <p><h:outputText value="#{bundle[profissionalController.selected.statusBundle]}" title="#{bundle.ProfissionalStatusTitle}" /></p>
            </div>
        </div>
    </ui:define>
</ui:composition>
