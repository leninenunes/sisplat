<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.CreateProfissionalTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-12">
                <h:outputLabel value="#{bundle.CreateProfissionalLabel_nome}" for="nome" />
                <h:inputText class="form-control" id="nome" value="#{profissionalController.selected.nome}" title="#{bundle.CreateProfissionalTitle_nome}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_nome}"/>
                <h:message for="nome" style="color: red" />
                <h:outputLabel value="#{bundle.CreateProfissionalLabel_matricula}" for="matricula" />
                <h:inputText class="form-control" id="matricula" value="#{profissionalController.selected.matricula}" title="#{bundle.CreateProfissionalTitle_matricula}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_matricula}"/>
                <h:message for="matricula" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
