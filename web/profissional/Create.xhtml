<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.CreateProfissionalTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-12">
                <h:outputLabel value="#{bundle.CreateProfissionalLabel_nome}" for="nome" />
                <h:inputText class="form-control" id="nome" value="#{profissionalController.selected.nome}" title="#{bundle.CreateProfissionalTitle_nome}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_nome}"/>
                <h:message for="nome" style="color: red" />
                <h:outputLabel value="#{bundle.CreateProfissionalLabel_matricula}" for="matricula" />
                <h:inputText class="form-control" id="matricula" value="#{profissionalController.selected.matricula}" title="#{bundle.CreateProfissionalTitle_matricula}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_matricula}"/>
                <h:message for="matricula" style="color: red" />
                <h:outputLabel value="#{bundle.CreateProfissionalLabel_funcaoId}" for="funcaoId" />
                <h:selectOneMenu class="form-control" id="funcaoId" value="#{profissionalController.selected.funcaoId}" title="#{bundle.CreateProfissionalTitle_funcaoId}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_funcaoId}">
                    <f:selectItems value="#{funcaoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="funcaoId" style="color: red" />
                <h:outputLabel value="#{bundle.CreateProfissionalLabel_empresaId}" for="empresaId" />
                <h:selectOneMenu class="form-control" id="empresaId" value="#{profissionalController.selected.empresaId}" title="#{bundle.CreateProfissionalTitle_empresaId}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_empresaId}">
                    <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:message for="empresaId" style="color: red" />
                <br/>
                <h:panelGrid class="form-check">
                    <h:selectBooleanCheckbox class="form-check-input" id="statusCheck" label="#{bundle.ProfissionalStatusLabel}" value="#{profissionalController.statusCheck}" title="#{bundle.ProfissionalStatusTitle}" disabled="#{profissionalController.hasStatusIndisponivel}" />
                    <h:outputLabel class="form-check-label" for="statusCheck" value="#{bundle.ProfissionalIndisponivelLabel}"/>
                </h:panelGrid>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
