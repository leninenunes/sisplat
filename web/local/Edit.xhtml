<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.EditLocalTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-12">
                <h:outputLabel value="#{bundle.EditLocalLabel_nome}" for="nome" />
                <h:inputText class="form-control" id="nome" value="#{localController.selected.nome}" title="#{bundle.EditLocalTitle_nome}" required="true" requiredMessage="#{bundle.EditLocalRequiredMessage_nome}"/>
                <h:message for="nome" style="color: red" />
                <h:outputLabel value="#{bundle.EditLocalLabel_tipo}" />
                <h:selectOneMenu class="form-control" id="tipo" value="#{localController.selected.tipo}" title="#{bundle.EditLocalLabel_tipo}" required="true" requiredMessage="#{bundle.EditLocalRequiredMessage_tipo}" >
                    <f:selectItems value="#{localController.itemsLocalTipo}" />
                </h:selectOneMenu>
                <h:message for="tipo" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
