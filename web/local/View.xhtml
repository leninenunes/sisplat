<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.ViewLocalTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <div class="col-md-6">
                <p><strong><h:outputText value="#{bundle.ViewLocalLabel_id}"/></strong></p>
                <p><h:outputText value="#{localController.selected.id}" title="#{bundle.ViewLocalTitle_id}"/></p>
                <p><strong><h:outputText value="#{bundle.ViewLocalLabel_nome}"/></strong></p>
                <p><h:outputText value="#{localController.selected.nome}" title="#{bundle.ViewLocalTitle_nome}"/></p>
                <p><strong><h:outputLabel value="#{bundle.ViewLocalLabel_tipo}"/></strong></p>
                <p><h:outputLabel value="#{localController.selected.tipoNome}" title="#{bundle.ViewLocalTitle_tipo}" /></p>
            </div>
        </div>
    </ui:define>
</ui:composition>
